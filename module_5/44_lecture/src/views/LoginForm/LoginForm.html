<div class="container login-form" id="login-form">
    <button type="button" class="close"><span>&times;</span></button>
    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="signInEmail" class="sr-only">Email address</label>
        <input type="email" id="signInEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <span class="error-msg" data-error-for="signInEmail">This user was already registered.</span>
        <label for="signInPassword" class="sr-only">Password</label>
        <input type="password" id="signInPassword" class="form-control" placeholder="Password" required="">
        <span class="error-msg" data-error-for="signInPassword">This user was already registered.</span>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="submit_login" type="submit">Sign in</button>
    </form>
</div>
